  <head>

    <title>Web Components</title>
    <style>
      my-element {
        --primary-color: blue;

      }

      }

        --secondary-color: lime;
      }

  <body>
    <my-element>
      <span slot="titulo">Hola desde una etiqueta h1</span>
      <span class="texto" slot="parrafo"
        >Soy desde una etiqueta de parrafo</span
      >
    </my-element>

    <my-element class="segundo">
      <span slot="titulo">Hola desde una etiqueta h1</span>
      <span class="texto" slot="parrafo"
        >Soy desde una etiqueta de parrafo</span
      >
    </my-element>

    <my-element class="tercero">
      <span slot="titulo">Hola desde una etiqueta h1</span>
      <span class="texto" slot="parrafo"
        >Soy desde una etiqueta de parrafo</span
      >
    </my-element>

  </body>
